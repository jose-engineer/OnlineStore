<p>
  <button routerLink="/admin/products/new" class="btn btn-primary">New Product</button>
</p>
<p>
  <input #query type="text" (keyup)="filter(query.value)" class="form-control" placeholder="search...">
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.payload.val().title }}</td>
      <td> {{ p.payload.val().price }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
